<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="subjects-taken">
        <li>IT101 - Introduction to Programming</li>
        <li>CS100 - Discrete Structures 1</li>
        <li>IT114L - Web Systems and Technologies</li>
        <li>IT123P - Integrative Programming</li>
    </ul>
    <script>
        // Relevant link: https://youtu.be/5fb2aPlgoys?si=oOB2OYliN078Ensg first 30 minutes of the video

        // Todo 2.1 Select the unordered list with the id "subjects-taken"
        // Relevant Link: https://dev.to/alternate_robot/dom-selectors-in-javascript-344i
        console.log("------------------todo 2.1------------------");
        console.log(document.getElementById("subjects-taken"));
        
        // Checkpoint 2.1 What are the other ways to select elements in the DOM?
        // Answer: The other ways to select elements in the DOM are getElementByClassName, getElementByTagName, and querySelector
        
        // Todo 2.2 Set the text of the first list item to "<>"
        console.log("------------------todo 2.2------------------");
        console.log(document.getElementById("subjects-taken").firstElementChild.innerText = "<>");

        // Checkpoint 3.2 What is the difference between innerText, textContent, and innerHTML. When should you use one over the other
        // Answer: the difference between innerText, textContent, and innerHTML is that innerText only shows the text of the element, textContent shows the text of the element and its descendants, 
        // and innerHTML shows the text of the element and its descendants and also the HTML tags.

        // Todo 2.3 Create another list item, and add it as a child of the unordered list
        // Relevant Link: https://developer.mozilla.org/en-US/docs/Web/API/Document_object_model/How_to_create_a_DOM_tree
        console.log("------------------todo 2.3------------------");
        var list = document.getElementById("subjects-taken");
        var newListItem = document.createElement("li");
        newListItem.innerText = "IT114 - Web Systems and Technologies";
        list.appendChild(newListItem);
        console.log("New subject added to list: " + newListItem.innerText);

        // Todo 2.4 Set the id attribute of the list item you created to "favorite-subject". Set the class of the list item to "newly-created"
        console.log("------------------todo 2.4------------------");
        newListItem.setAttribute("id", "favorite-subject");
        newListItem.setAttribute("class", "newly-created");
        console.log("New subject id for " + newListItem.innerText + ": " + newListItem.id);
        console.log("New subject class for " + newListItem.innerText + ": " + newListItem.className);

        // Todo 2.5 Delete the second list item in the unordered list
        console.log("------------------todo 2.5------------------");
        const ListItemSecond = list.children[1].innerText;
        list.removeChild(list.children[1]);
        console.log("Second subject, "+ ListItemSecond +", deleted");

        // Checkpoint 2.3 Checkpoint what is the difference between node and element
        // a node is name for a DOM object, while an element is a specific type of node that usually pertains to HTML elements.

        // Bonus Todo 2.6 Select the parent of the unordered list.
        console.log("------------------todo 2.6------------------");
        console.log(list.parentElement);

        // Bonus Todo 2.7 Select the previous sibling of the list item you previously created
        console.log("------------------todo 2.7------------------");
        console.log(newListItem.previousElementSibling);
    </script>
</body>

</html>
